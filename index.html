<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>hashchat</title>
    <style>
      :root {
        width: 600px;
        margin: 0 auto;
        font-family: sans serif;
        font-size: 16px;
      }

      button {
        float: right;
      }

      textarea {
        width: 100%;
        resize: none;
        font-size: 1rem;
      }

      pre {
        text-wrap: wrap;
      }
    </style>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <textarea rows="5" placeholder="Enter your prompt"></textarea>
    <details>
      <summary>Config</summary>
      <label>Temperature<input id="temperature" type="number" min="0" max="2" step=".1" value="0" /></label>
      <label>Thinking Tokens<input id="thinking" type="number" min="0" max="32768" step="1024" value="0" /></label>
      <label
        >System<textarea id="system" rows="5" autocomplete="off">
Respond using simple sentence structure applying literary minimalism when appropriate.

Never use bold or italics.

Never use emojis. Use only basic ascii characters.

Never use smart quotes or em dashes.
        </textarea>
      </label>
    </details>
    <h2>Response<button id="copy">Copy ðŸ“‹</button></h2>
    <pre id="response"></pre>

    <script>
      const chat = async () => {
        localStorage.geminiKey = localStorage.geminiKey || window.prompt('Gemini Key')

        let prompt = document.querySelector('textarea').value
        const responseElement = document.getElementById('response')

        if (!prompt) {
          alert('Please enter a prompt.')
          return
        }

        responseElement.textContent = ''

        const url =
          'https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:streamGenerateContent?alt=sse'

        try {
          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-goog-api-key': localStorage.geminiKey,
            },
            body: JSON.stringify({
              contents: [
                {
                  parts: [
                    {
                      text: system.value + '\n\n' + prompt,
                    },
                  ],
                },
              ],
              tools: [
                {
                  url_context: {},
                },
              ],
              generationConfig: {
                thinkingConfig: {
                  thinkingBudget: thinking.value,
                },
                temperature: temperature.value,
              },
            }),
          })

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`)
          }

          const reader = response.body.getReader()
          const decoder = new TextDecoder()

          while (true) {
            const { done, value } = await reader.read()
            if (done) {
              break
            }
            const chunk = decoder.decode(value)
            const lines = chunk.split('\n')
            for (const line of lines) {
              if (line.startsWith('data:')) {
                const jsonString = line.substring(5).trim()
                if (jsonString) {
                  try {
                    const json = JSON.parse(jsonString)
                    console.log(json)
                    if (json.candidates && json.candidates[0].content && json.candidates[0].content.parts[0]) {
                      const part = json.candidates[0].content.parts[0]
                      if (part.text) responseElement.textContent += part.text
                      if (part.executableCode)
                        responseElement.textContent += '\n\n## Executable Code\n\n' + part.executableCode.code
                      if (part.codeExecutionResult)
                        responseElement.textContent +=
                          '\n\n## Execution Result\n\n' + part.codeExecutionResult.output + '\n-----\n\n'
                      updateHash()
                    }
                  } catch (e) {
                    console.error('Error parsing JSON:', e)
                  }
                }
              }
            }
          }
        } catch (error) {
          console.error('Error:', error)
          responseElement.textContent = `Error: ${error.message}`
        }
      }

      const copyResponse = async () => {
        await navigator.clipboard.writeText(response.textContent)
      }

      copy.addEventListener('click', copyResponse)

      document.addEventListener('keydown', function (ev) {
        if ((ev.key === 'c' || ev.key === 'C') && (ev.ctrlKey || ev.metaKey)) {
          copyResponse()
        }
      })

      document.querySelector('textarea').addEventListener('keydown', async e => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault()
          chat()
        } else {
          return
        }
      })

      if (location.hash.slice(1)) {
        const [prompt, response] = location.hash.slice(1).split(';')

        document.querySelector('textarea').value = decodeURIComponent(prompt)

        if (response) {
          document.getElementById('response').textContent = decodeURIComponent(response)
        } else {
          chat()
        }
      }

      const updateHash = () => {
        location.hash =
          encodeURIComponent(document.querySelector('textarea').value) +
          ';' +
          encodeURIComponent(document.getElementById('response').textContent)
      }
    </script>
  </body>
</html>
